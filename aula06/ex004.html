        <h1 class = "weren">Dominando Strings</h1>
     <h1>Programando em javascript</h1>
    <script>
     var nome = window.prompt('Qual é seu nome?')
     document.write(`Ola, <strong>${nome}</strong> seu nome tem ${nome.length}, letras! <br/>`) 
     document.write(`Seu nome em maiúsculo e ${nome.toUpperCase()}<br/>`)
     document.write(`Seu nome em minusculo e ${nome.toLowerCase()}`)

    </script>
